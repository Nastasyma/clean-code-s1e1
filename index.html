<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="todo-app">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img" alt="Eisenhower matrix">
      <a
          class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section class="section__add-case">
        <label for="new-task" class="section__title add-case__label">Add Item</label>
        <div class="add-case__wrapper">
          <input type="text" id="new-task" class="task input-text">
          <button class="todo-button">Add</button>
        </div>
      </section>
      <section class="section__new-case">
        <h3 class="section__title">Todo</h3>
        <ul class="new-case__list">
          <li class="case__item">
            <input type="checkbox" class="input-checkbox">
            <label class="task case__label">Pay Bills</label>
            <input type="text" class="task input-text case__input">
            <button class="todo-button button-edit">Edit</button>
            <button class="todo-button button-delete">
              <img src="./remove.svg" class="button-delete__icon" alt="Remove icon">
            </button>
          </li>
          <li class="case__item case__item_editable">
            <input type="checkbox" class="input-checkbox">
            <label class="task case__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input-text case__input">
            <button class="todo-button button-edit">Save</button>
            <button class="todo-button button-delete">
              <img src="./remove.svg" class="button-delete__icon" alt="Remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="section__done-case">
        <h3 class="section__title">Completed</h3>
        <ul class="done-case__list">
          <li class="case__item">
            <input type="checkbox" class="input-checkbox" checked>
            <label class="task case__label">See the Doctor</label>
            <input type="text" class="task input-text case__input">
            <button class="todo-button button-edit">Edit</button>
            <button class="todo-button button-delete">
              <img src="./remove.svg" class="button-delete__icon" alt="Remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="todo-app">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img" alt="Eisenhower matrix">
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="section section__add-case">
        <label for="new-task" class="section__title add-case__label">Add Item</label>
        <div class="section__wrapper">
          <input type="text" id="new-task" class="section__input input">
          <button class="section__button button">Add</button>
        </div>
      </section>
      <section class="section section__new-case">
        <h3 class="section__title">Todo</h3>
        <ul class="section__list list__new-case">
          <li class="list__item">
            <input type="checkbox" class="list__input input_checkbox input">
            <label class="list__label label_text">Pay Bills</label>
            <input type="text" class="list__input input_text input">
            <button class="list__button button_edit button">Edit</button>
            <button class="list__button button_delete button">
              <img src="./remove.svg" class="button_icon" alt="Remove icon">
            </button>
          </li>
          <li class="list__item list__item_editable">
            <input type="checkbox" class="list__input input_checkbox input">
            <label class="list__label label_text">Go Shopping</label>
            <input type="text" value="Go Shopping" class="list__input input_text input">
            <button class="list__button button_edit button">Save</button>
            <button class="list__button button_delete button">
              <img src="./remove.svg" class="button_icon" alt="Remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="section section__done-case">
        <h3 class="section__title">Completed</h3>
        <ul class="section__list list__done-case">
          <li class="list__item">
            <input type="checkbox" class="list__input input_checkbox input" checked>
            <label class="list__label label_text">See the Doctor</label>
            <input type="text" class="list__input input_text input">
            <button class="list__button button_edit button">Edit</button>
            <button class="list__button button_delete button">
              <img src="./remove.svg" class="button_icon" alt="Remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
